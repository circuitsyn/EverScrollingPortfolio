    <!-- Contact us Modal -->

    <div id="contactModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title contactTitle">Contact Me</h4>
            <button type="button" class="close" data-dismiss="modal">×</button>
        </div>

    <div class="modal-body">
    
        <form action="https://formspree.io/jarredmsutton@gmail.com" role="form" id="contact-form" method="POST">
            <div>
                <p id="contactTxt">
                    Send me notes, feedback, or interest. I'm looking forward to hearing from you! 
                </p>
                <p id="sig"class="offset-md-7 col-md-3 mb-0"> -Jarred S.</p>
            </div>
        
            <div class="form-group">
                <label for="name">
                    Name:</label>
                <input type="text" class="form-control"
                id="name" name="name"   required maxlength="50">
            </div>

            <div class="form-group">
                <label for="email">
                    Email:</label>
                <input type="email" class="form-control"
                id="email" name="email" required maxlength="50">
            </div>

            <div class="form-group">
                <label for="name">
                    Message:</label> 
                <textarea class="form-control" type="textarea" name="message"
                id="message" placeholder="Your Message Here"
                maxlength="6000" rows="7"></textarea>
            </div>

                <button type="submit" class="btn btn-outline-success btn-lg btn-block" id="btnContactUs">Send It! →</button>
        </form>
    </div>
